<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../css/neat.css" type="text/css">
<link rel="stylesheet" href="../../js/library/mylayer/v1.0/skin/default/mylayer.css" type="text/css">
<link rel="stylesheet" href="../../css/skin/blue1/mis-style.css" type="text/css">
<title>肇庆学院专业能力发展中心远程教育培训平台</title>
</head>
<body >
    <div class="mis-officePhone-wrapper">
        <div class="mis-layer-wrap">
            <ul class="mis-ipt-lst">
                <li class="item">
                    <div class="mis-ipt-row">
                        <div class="tl">
                            <span>部门：</span>
                        </div>
                        <div class="tc">
                            <div class="mis-ipt-mod">
                                <input type="text" name="" placeholder="请输入所属部门" class="mis-ipt" v-model="bm">
                            </div>
                        </div>
                    </div>
                </li>
                <li class="item">
                    <div class="mis-ipt-row">
                        <div class="tl">
                            <span>办公室：</span>
                        </div>
                        <div class="tc">
                            <div class="mis-ipt-mod">
                                <input type="text" name="" value="" placeholder="办公室门牌号（如xx室），多个门牌号用顿号（、）隔开" class="mis-ipt">
                            </div>
                        </div>
                    </div>
                </li>
                <li class="item">
                    <div class="mis-ipt-row">
                        <div class="tl">
                            <span>电话：</span>
                        </div>
                        <div class="tc">
                            <div class="mis-ipt-mod">
                                <textarea name="" value="" placeholder="部门电话，多个电话用用顿号（、）隔开" class="mis-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
<script type="text/javascript" src="../../js/library/jquery.js"></script>
</body>
</html>
